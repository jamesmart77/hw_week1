<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Linking CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>James Martineau | Contact</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

</head>

<body>
    <!--Navigation bar-->
    <div id="user-heading">James Martineau</div>
    <header class="nav-heading">
        <nav>
            <!--Nav options-->
            <ul class="nav-list">
                <li><a href="contact.html"><i class="fa fa-user-o" aria-hidden="true"></i> Contact</a></li>
                <li><a href="portfolio.html"><i class="fa fa-folder-o" aria-hidden="true"></i> Portfolio</a></li>
                <li><a href="index.html"><i class="fa fa-id-card-o" aria-hidden="true"></i> About</a></li>
            </ul>
        </nav>
    </header>

    <!--contact section-->
    <div class="wrapper">
        <form class="contact-frm" action="#" id="contact-userfrm">
            <h2 class="container-header">Contact Me</h2>
            <hr>

            <br>
            <label>Name</label>
            <br>
            <input type="text" name="name" placeholder="John Smith">

            <br>
            <label>Email</label>
            <br>
            <input type="email" name="email" placeholder="example@information.com">

            <br>
            <label>Message</label>
            <br>
            <textarea name="message" id="contact-userfrm" placeholder="Enter your message here..."></textarea>

            <br>
            <input type="submit" value="Submit">
        </form>

        <!--Social networking section-->
        <section class="connect">
            <h3 class="connect-header">Connect with Me</h3>
            <hr>
            <div class="icons">
                <a href="https://github.com/jamesmart77" target="_blank">
                    <img class="connect-img" src="assets/images/github_icon.png" alt="github">
                </a>
                <a href="https://www.linkedin.com/in/jamesrmartineau/" target="_blank">
                    <img class="connect-img" src="assets/images/linkedin_icon.png" alt="linkedin">
                </a>
                <a href="https://stackoverflow.com/users/8290649/james-martineau" target="_blank">
                    <img class="connect-img" src="assets/images/stackoverflow_icon.png" alt="stack overflow">
                </a>
            </div>
        </section>
    </div>

    <footer>
        <small>
            <span>&copy Copyright 2017 James Martineau</span>
        </small>
    </footer>

</body>

</html>
